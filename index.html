<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Push Buttons Assign IDs</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.29/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.29/"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            width: 60vw;
            display: flex;
        }
        #view {
            height: 100vh;
            width: 100%;
            flex: 3;
            min-width: 60vw;
        }
        #position-buttons {
            flex: 1;
            padding: 10px;
        }

        #corner-ramp-image {
            max-width: 800px;
            max-height: 800px;
        }

        #image-container {
            position: relative;
            display: inline-block;
        }

        #grid-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(50, 1fr);
            grid-template-rows: repeat(50, 1fr);
            pointer-events: auto;
        }

        .grid-cell {
            border: 1px solid transparent;
            transition: background-color 0.2s;
        }
        /* 
        .grid-cell:hover {
            background-color: rgba(0, 0, 255, 0.2);
        } */

        .grid-cell-active:hover {
            background-color: rgba(0, 255, 38, 0.2);
        }
    </style>
</head>
<body>
    <div id="view"></div>
    <div id="position-buttons">
        <label for="push-button-id">New ID</label>
        <input type="text" placeholder="SGN-37810_1a_2...." id="push-button-id"> 
        <label for="corner-position">Corner Position</label>
        <input type="text" placeholder="1, 2, 3, 4" id="corner-position">
        <label for="ramp-position">Ramp Position</label>
        <input type="text" placeholder="1, 2, 3" id="ramp-position"> 
        <div id="image-container">
            <img src="cornerramp.png" alt="Corner and ramp positions" id="corner-ramp-image">
            <div id="grid-overlay"></div>
        </div>
        <button id="save-button">Save</button>
        <p id="status-message"></p>
    </div>

    <script>
        
        require([
            "esri/Map", 
            "esri/views/MapView", 
            "esri/widgets/Expand", 
            "esri/widgets/Legend", 
            "esri/widgets/ScaleBar", 
            "esri/layers/FeatureLayer"
        ], function(Map, MapView, Expand, Legend, ScaleBar, FeatureLayer) {
            
            const map = new Map({
                basemap: "hybrid"
            });
            
            const view = new MapView({
                container: "view",
                map: map,
                center: [-122.81, 45.47],
                zoom: 13
            });
            
            var activeObjectId = null;
            var activeAssetId = null;
            
            var pushButtons = new FeatureLayer({
                url: "https://services3.arcgis.com/pZZTDhBBLO3B9dnl/arcgis/rest/services/PushButtons_WaCo/FeatureServer/0",
                outFields: ["*"],
                renderer: {
                    type: "unique-value",
                    field: "OBJECTID",
                    defaultSymbol: {
                        type: "simple-marker",
                        color: "blue",
                        size: "12px",
                        outline: {
                            color: "white",
                            width: 1
                        }
                    },
                    uniqueValueInfos: [] 
                }
            });
            
            map.add(pushButtons); 
            
            function focusFeature() {
                const query = pushButtons.createQuery();
                query.orderByFields = ["OBJECTID"];
                query.num = 1;
                query.where = "PushButtonID IS NULL";
                
                pushButtons.queryFeatures(query).then((result) => {
                    if (result.features.length > 0) {
                        const firstFeature = result.features[0];
                        activeObjectId = firstFeature.attributes.OBJECTID;
                        activeAssetId = firstFeature.attributes.AssetID;
                        
                        const renderer = pushButtons.renderer.clone();
                        renderer.uniqueValueInfos = [{
                            value: activeObjectId.toString(),
                            symbol: {
                                type: "simple-marker",
                                color: "red",
                                size: "16px",
                                outline: {
                                    color: "yellow",
                                    width: 2
                                }
                            }
                        }];
                        pushButtons.renderer = renderer;
                        
                        view.goTo({
                            target: firstFeature.geometry,
                            zoom: 21
                        });
                    }
                });
            }

            view.when(() => {
                pushButtons.when(() => {
                    focusFeature();
                });
            });
            const gridOverlay = document.getElementById('grid-overlay');
                for (let i = 0; i < 2500; i++) { 
                    const cell = document.createElement('div');
                    cell.className = 'grid-cell';
                    cell.id = `cell-${i}`;
                    gridOverlay.appendChild(cell);
            }

            function assignGridToValues(cellId, cornerPosition, rampPosition) {
                const cell = document.getElementById(cellId);
                if (cell) {
                    cell.addEventListener('click', () => {
                        const cornerOutput = cornerPosition;
                        const rampOutput = rampPosition;

                        document.getElementById('corner-position').value = cornerOutput;
                        document.getElementById('ramp-position').value = rampOutput;
                        document.getElementById('push-button-id').value = `${activeAssetId}_${cornerOutput}_${rampOutput}`;
                    });

                    cell.classList.add('grid-cell-active');
                }
            }

            assignGridToValues("cell-1159", "1a", 1);
            assignGridToValues("cell-1309", "1a", 2);
            assignGridToValues("cell-1871", "2a", 1);
            assignGridToValues("cell-1869", "2a", 2);
            assignGridToValues("cell-1331", "3a", 1);
            assignGridToValues("cell-1231", "3a", 2);
            assignGridToValues("cell-620", "4a", 1);
            assignGridToValues("cell-618", "4a", 2);
            assignGridToValues("cell-619", "4a", 2);
            assignGridToValues("cell-877", "4a", 1);
            assignGridToValues("cell-825", "4a", 2);
            assignGridToValues("cell-1027", "4a", 3);
            assignGridToValues("cell-1676", "3a", 1);
            assignGridToValues("cell-1577", "3a", 2);
            assignGridToValues("cell-1527", "3a", 2);
            assignGridToValues("cell-1674", "3a", 3);
            assignGridToValues("cell-1614", "2a", 1);
            assignGridToValues("cell-1666", "2a", 2);
            assignGridToValues("cell-1464", "2a", 3);
            assignGridToValues("cell-1514", "2a", 3);
            assignGridToValues("cell-863", "1a", 1);
            assignGridToValues("cell-1012", "1a", 2);
            assignGridToValues("cell-865", "1a", 3);
            assignGridToValues("cell-559", 1, 1);
            assignGridToValues("cell-560", 1, 1);
            assignGridToValues("cell-657", 1, 2);
            assignGridToValues("cell-607", 1, 2);
            assignGridToValues("cell-530", 4, 2);
            assignGridToValues("cell-632", 4, 1);
            assignGridToValues("cell-682", 4, 1);
            assignGridToValues("cell-560", 1, 1);
            assignGridToValues("cell-657", 1, 2);
            assignGridToValues("cell-1808", 2, 1);
            assignGridToValues("cell-1858", 2, 1);
            assignGridToValues("cell-1959", 2, 2);
            assignGridToValues("cell-1930", 3, 1);
            assignGridToValues("cell-1832", 3, 2);
            assignGridToValues("cell-1882", 3, 2);

            document.getElementById('save-button').addEventListener('click', function() {
                const cornerPosition = document.getElementById('corner-position').value;
                const rampPosition = document.getElementById('ramp-position').value;
                const pushButtonID = document.getElementById('push-button-id').value;

                    const updateData = {
                        attributes: {
                            OBJECTID: activeObjectId,
                            AssetID: activeAssetId,
                            CornPos: cornerPosition,
                            RampPos: rampPosition,
                            PushButtonID: pushButtonID
                        }
                    };

                    pushButtons.applyEdits({
                        updateFeatures: [updateData]
                    }).then((result) => {
                        if (result.updateFeatureResults.length > 0) {
                            if (result.updateFeatureResults[0].error) {
                                document.getElementById('status-message').innerText = `Error: ${result.updateFeatureResults[0].error.message}`;
                            } else {
                                document.getElementById('status-message').innerText = `Updated with ID ${pushButtonID}`;
                                focusFeature();
                            }
                        }
                    }).catch((error) => {
                        document.getElementById('status-message').innerText = `Error: ${error.message || error}`;
                    });
            });
        });
        
        </script>
</body>
</html>
</html>
